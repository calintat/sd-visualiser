[package]
name = "sd-core"
version = "0.1.0"
authors = ["Nick Hu <me@nickhu.co.uk>", "Alex Rice <alexrice999@hotmail.co.uk>", "Calin Tataru <calintat@gmail.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/calintat/sd-visualiser"

[dependencies]
by_address = "1.1.0"
delegate = "0.9.0"
derivative = "2.2.0"
from-pest = "0.3.1"
indexmap = "1.9.3"
itertools = "0.10.5"
num = "0.4.0"
pest = "2.5.7"
pest-ast = "0.3.3"
pest_derive = "2.5.7"
petgraph = "0.6.3"
pretty = "0.12.1"
priority-queue = "1.3.1"
qcell = "0.5.3"
thiserror = "1.0.40"
tracing = "0.1.37"

[dev-dependencies]
anyhow = "1.0.70"
cargo-husky = { version = "1.5.0", features = ["precommit-hook", "run-cargo-check", "run-cargo-clippy", "run-cargo-fmt"] }
dir-test = "0.1.1"
insta = { version = "1.29.0", features = ["ron", "redactions"] }
petgraph = { version = "0.6.3", features = ["serde-1"] }
rstest = "0.17.0"
slab = { version = "0.4.8", features = ["serde"] }
serde = "1.0.160"
